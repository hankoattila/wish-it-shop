<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous" defer></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Font Awsome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" defer></script>

    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/products.css" rel="stylesheet" />
    <link href="/css/details.css" rel="stylesheet" />

    <!-- Title formatted as title-pattern specifies -->
    <title layout:title-pattern="$CONTENT_TITLE - WishIt Shop">WishIt Shop</title>

    <!-- JavaScript files -->
    <script th:src="@{~/js/data_handler.js}" type="application/javascript" defer></script>
    <script th:src="@{~/js/logic.js}" type="application/javascript" defer></script>
    <script th:src="@{~/js/main.js}" type="application/javascript" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header class="jumbotron text-center">

        <h1>WishIt Shop</h1>

        <div class="container">
            <div class="row">
                <!-- NAV BAR / PROGRESS BAR -->
                <th:block th:if="${orderStatus} eq 'PAID'">
                    <div th:replace="fragments/progressbar :: paid"></div>
                </th:block>

                <th:block th:if="${orderStatus} eq 'CHECKEDOUT'">
                    <div th:replace="fragments/progressbar :: checkedout"></div>
                </th:block>

                <th:block th:if="${orderStatus} eq 'REVIEWED'">
                    <div th:replace="fragments/progressbar :: reviewed"></div>
                </th:block>

                <th:block th:if="${orderStatus} eq 'NEW' or ${orderStatus} == null">

                    <th:block th:if="${loggedIn}">
                        <div class="col-xs-6 left text-left">
                            <a class="btn" th:href="@{~/}">Products</a>
                            <a th:href="@{~/history}" class="btn">History</a>
                        </div>
                        <div class="col-xs-6 right text-right">
                            <a class="btn" th:href="@{~/cart}">Cart(<span id="cart-item-count" th:text="${cartItems}">69</span>)</a>
                            <a th:href="@{~/profile}" class="btn">Profile</a>
                            <form th:action="@{~/logout}" method="POST" class="btn">
                                <input type="submit" value="Logout">
                            </form>
                        </div>
                    </th:block>
                    <th:block th:unless="${loggedIn}">
                        <div class="col-xs-6 left text-left">
                            <a class="btn" th:href="@{~/}">Products</a>
                            <a class="btn" th:href="@{~/upload-product}">Upload product</a>
                        </div>
                        <div class="col-xs-6 right text-right">
                            <a th:href="@{~/register}" class="btn">Register</a>
                            <a th:href="@{~/login}" class="btn">Login</a>
                        </div>
                    </th:block>

                </th:block>

                <!-- This could be re-enabled if user balance has to be shown:
                <div th:if="${loggedIn}" class="col-xs-4 text-right">
                    <p class="balance">Balance: <span th:text="${balance}">95200.00</span> USD</p>
                </div>
                -->

            </div>
        </div>

    </header>

    <!-- CONTENT CONTAINER -->
    <div class="container">

        <!-- CHILD TEMPLATE CONTENT WILL BE INJECTED HERE -->
        <th:block layout:fragment="content"></th:block>

    </div>

    <!-- FOOTER -->
    <footer class="text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                &copy; 2018 Codecool Budapest
            </div>
        </div>
    </footer>

    <!-- TOAST MESSAGE (hidden by default) -->
    <div id="toast">Placeholder toast message.</div>

</body>

</html>
