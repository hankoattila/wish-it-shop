<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <title>Upload Product</title>
</head>

<body>

<th:block layout:fragment="content">
    <div class="well">
        <h2>Upload Product</h2>
    </div>
    <div class="well">
        <form action="/upload-product/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-name">Product name</label>
                <input type="text" class="form-control" id="product-name" name="product-name" placeholder="Product name">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="Category">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            <div class="form-group">
                <label for="image-file">Upload a picture</label>
                <input type="file" id="image-file" name="image-file">
            </div>
            <!--<div class="checkbox">-->
                <!--<label>-->
                    <!--<input type="checkbox"> Check me out-->
                <!--</label>-->
            <!--</div>-->
            <input type="submit" name="submit" class="btn btn-default">
        </form>
    </div>
</th:block>

</body>

</html>
