<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <title>Registration</title>
</head>

<body>

<th:block layout:fragment="content">

    <div class="well well-sm">
        <strong>Registration</strong>
    </div>

    <div id="register" class="row list-group">

        <div class="col-xs-12 col-lg-12">

            <div class="row">

                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8 text-center">

                        <div th:if="${errors}" id="error-messages" >
                            <div class="alert" th:each="error : ${errors}">
                                <span class="alert" th:text="${error}"></span>
                                <br>
                            </div>

                        </div>

                        <form th:action="@{~/register}" method="POST">
                            <div>
                                <label for="fullName">Full Name: </label>
                                <input th:value="${user.fullName}" type="text" id="fullName" name="fullName"
                                       class="name-input" placeholder="Enter full name..." required>
                            </div>
                            <div>
                                <label for="email">E-mail: </label>
                                <input th:value="${user.email}" type="text" id="email" name="email"
                                       class="name-input" placeholder="Enter e-mail..." required>
                            </div>
                            <div>
                                <label for="password1">Password: </label>
                                <input id="password1" type="password" name="password1" class="name-input"
                                       placeholder="Enter password..." required>
                            </div>
                            <div>
                                <label for="password2">Password: </label>
                                <input id="password2" type="password" name="password2" class="name-input"
                                       placeholder="Confirm password..." required>
                            </div>

                            <div class="text-center">
                                <a th:href="@{~/}"><input class="btn btn-success" type="button" value="Back"></a>
                                <input class="btn btn-success special" type="submit" value="Register">
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>

</th:block>

</body>

</html>
