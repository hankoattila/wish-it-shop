<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <title>Login</title>
</head>

<body>

<th:block layout:fragment="content">

    <div class="well well-sm">
        <strong>Login</strong>
    </div>

    <div id="login" class="row list-group well">

        <div class="col-xs-12 col-lg-12">

            <div class="row">
                <div class="col-xs-offset-2 col-xs-8 text-center">

                    <div th:if="${errors}" id="error-messages">
                        <div class="alert" th:each="error : ${errors}">
                            <span class="alert" th:text="${error}"></span>
                            <br>
                        </div>
                    </div>

                    <form th:action="@{~/login}" method="POST">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="email">Username: </label>
                            <div class="col-sm-10">
                                <input id="email" name="email" type="text" class="name-input form-control"
                                       placeholder="Enter email..."
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="password">Password: </label>
                            <div class="col-sm-10">
                                <input id="password" type="password" name="password" class="name-input form-control"
                                       placeholder="Enter password..." required>
                            </div>
                        </div>
                        <div class="text-center">
                            <a th:href="@{~/}"><input class="btn btn-default" type="button" value="Back"></a>
                            <input class="btn btn-primary special" type="submit" value="Login">
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>

</th:block>

</body>

</html>
